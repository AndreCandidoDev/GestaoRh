{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit">Salvar</button>
        {% if object %}
            <a href="{% url 'delete_horas' object.id %}" class="btn btn-danger">Deletar</a>
        {% endif %}
    </form>
{% endblock %}
